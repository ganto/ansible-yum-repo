---

# Yum repository release package
yum_repo_release_pkg: 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm'

# Repository GPG public key
yum_repo_gpg_key: '/etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}'

# Repository file path
yum_repo_file: '/etc/yum.repos.d/epel.repo'

# Repository options
yum_repo_options: '{{ yum_repo_default_options
                      | combine(yum_repo_custom_options, recursive=True) }}'

# Default repository options
yum_repo_default_options:
  epel:
    baseurl: 'http://pkgs.{{ ansible_domain }}/epel/$releasever/$basearch'
    enabled: '1'
  epel-debuginfo:
    baseurl: 'http://pkgs.{{ ansible_domain }}/epel/$releasever/$basearch/debug'
    enabled: '0'
  epel-source:
    baseurl: 'http://pkgs.{{ ansible_domain }}/epel/$releasever/$basearch/SRPMS'
    enabled: '0'

# Custom repository options
yum_repo_custom_options: {}
